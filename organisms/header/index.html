<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../assets/css/style.css">

    <title>Airlink</title>
</head> 

<body>
    <header class="header header--sticky">
        <div class="content__wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#" class="header__logo-link" title="BEINEX">
                        <img src="../../assets/images/logo-1.png"  alt="Airlink" class="header__logo-img">
                    </a>
                </div>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#home" class="header__item-link">HOME</a>
                    </li>
                    <li class="header__item">
                        <a href="#about" class="header__item-link">ABOUT US</a>
                    </li>
                    <li class="header__item">
                        <a href="#service" class="header__item-link">SERVICES</a>
                    </li>
                    <li class="header__item">
                        <a href="#news" class="header__item-link">NEWS & EVENTS</a>
                    </li>
                    <li class="header__item">
                        <a href="#career" class="header__item-link">CAREERS</a>
                    </li>
                    <li class="header__item">
                        <a href="#contact" class="header__item-link">CONTACT US</a>
                    </li>
                </ul>
                <div class="header__buttons">
                    <div class="header__btn btn--request">
                        <a href="#request" class="header__btn-link">
                            REQUEST A QUOTE
                        </a>
                    </div>
                    <button class="header__btn-close hidden only-mobile" onclick="menuOnClick()">
                        <span class="visuallyhidden">close</span>
                    </button>
                    <button class="header__btn-hamburger only-mobile" onclick="menuOnClick()">
                        <svg width="26" height="21" viewBox="0 0 26 21" xmlns="http://www.w3.org/2000/svg">
                            <path d="M25.5 11H.5a.5.5 0 0 1 0-1h25a.5.5 0 0 1 0 1zm0-10H.5a.5.5 0 0 1 0-1h25a.5.5 0 0 1 0 1zM.5 20h25a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1z" fill="#B9B9B9"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div style="height: 500px; background-color: brown;"></div>
    <div style="height: 1000px; background-color: rgb(171, 164, 31);"></div>
    <script src="../../assets/js/index.js" id="index-js"></script>
</body>

</html>
